<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny Buddy</title>

    <link href="styles.css" rel="stylesheet">
    <script src="js/inventory.js" defer>
    </script>


</head>

<body>

    <div class="stat-box">
        <button onclick="location.href = 'index.html'" class="stat-button">Home</button>

        <div class="second-stat-box">
            <h3 class="stat">
                Balance
            </h3>
            <h3 id="coin-total" class="stat">

            </h3>

        </div>

        <button onclick="location.href='inventory.html'" class="stat-button">Inventory</button>


    </div>

    <div class="welcome-box">
        <h1 class="welcome-message">
            Welcome to the inventory!
        </h1>

    </div>

    <div class="instruction-box">
        <h4 class="instruction">
            Click on any item to equip your bunny!
        </h4>

    </div>
    <div class="shop-box">



        <div class="item">
            <img class="item-image" src="img/shop-items/carrot.PNG" />

            <div class="item-description">
                <h3>
                    Carrot
                </h3>
                <p id="carrot-num">
                </p>

            </div>
        </div>

        <div class="item">
            <img class="item-image" src="img/shop-items/strawberry.PNG" />
            <div class="item-description">
                <h3>
                    Strawberry
                </h3>
                <p id="strawberry-num">hi
                </p>


            </div>
        </div>

        <div class="item">
            <img class="item-image" src="img/shop-items/lettuce.PNG" />
            <div class="item-description">
                <h3>
                    Lettuce
                </h3>
                <p id="lettuce-num">hi
                </p>

            </div>
        </div>

        <div class="item">
            <img class="item-image" src="img/shop-items/pizza.PNG" />
            <div class="item-description">
                <h3>
                    Pizza
                </h3>
                <p id="pizza-num">hi
                </p>

            </div>
        </div>

        <div class="item">
            <img id="sunhat" class="item-image" src="img/shop-items/sunhat.PNG" />
            <div class="item-description">
                <h3>
                    Sunhat
                </h3>
                <p id="sunhat-num">hi
                </p>

            </div>
        </div>

        <div class="item">
            <img id="tutu" class="item-image" src="img/shop-items/tutu.PNG" />
            <div class="item-description">
                <h3>
                    Tutu
                </h3>
                <p id="tutu-num">hi
                </p>

            </div>
        </div>

        <div class="item">
            <img id="sunglasses" class="item-image" src="img/shop-items/sunglasses.PNG" />
            <div class="item-description">
                <h3>
                    Sunglasses
                </h3>
                <p id="sunglasses-num">hi
                </p>

            </div>
        </div>



        <div class="item">
            <img id="chain" class="item-image" src="img/shop-items/chain.PNG" />
            <div class=" item-description">
                <h3>
                    Gold Chain
                </h3>
                <p id="chain">hi
                </p>
            </div>

        </div>

        <div class="item">
            <img id="crown" onclick="dressCrown()" class="item-image" src="img/shop-items/crown.PNG" />
            <div class="item-description">
                <h3>
                    Crown
                </h3>
                <p id="crown-num">hi
                </p>

            </div>
        </div>
    </div>








    </div>

</html>
